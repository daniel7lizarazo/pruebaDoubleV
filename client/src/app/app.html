<p-menubar [model]="items">
  <ng-template #start>
    <h4>DoubleV-Daniel</h4>
  </ng-template>
  <ng-template #item let-item let-root="root">
    @if (loginService.userAuthorized())
    {
    <a pRipple class="menu-item" [href]="item.routerLink">
      <span class="menu-item-label">{{ item.label }}</span>
    </a>
    }
  </ng-template>
  <ng-template #end>

    @if (loginService.userAuthorized())
    {
    <p-button (onClick)="logout($event)" type="button" severity="danger">Salir</p-button>

    }

  </ng-template>
</p-menubar>
<router-outlet />
